<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
<main class="container">
    <section class="row bg-light justify-content-center display-1 p-4 pt-5">ðŸŽ¥</section>
    <section class="row justify-content-center bg-light p-3 pt-4">
        <h1 class="col-xl-6 col-lg-7 col-md-12">Order cinema tickets</h1>
    </section>
    <section class="row justify-content-center bg-light p-3">

<!--    return false to stop the page from refreshing -->
        <form class="col-xl-6 col-lg-7 col-md-12" onsubmit="summitOrder(); return false">
            <div class="form-group">
                <label for="movie">Movie: </label>
                <select class="form-control" id="movie">
                    <option class="d-none" value="" selected disabled>Choose a movie</option>
                </select>
                <span class="text-danger" id="movie-error"></span>
            </div>

            <div class="form-group">
                <label for="amount"> Amount of tickets: </label>
                <input type="text" class="form-control" id="amount" placeholder="0" inputmode="numeric"
                       title="Must be between 1 and 99">
                <span class="text-danger" id="number-error"></span>
            </div>
            <div class="form-group">
                <label for="first-name"> First Name: </label>
                <input type="text" class="form-control" id="first-name" placeholder="First name">
                <span class="text-danger" id="first-name-error"></span>
            </div>
            <div class="form-group">
                <label for="last-name"> Last Name: </label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                <span class="text-danger" id="last-name-error"></span>
            </div>
            <div class="form-group">
                <label for="phone-number"> Phone Number: </label>
                <input type="tel" class="form-control" id="phone-number" placeholder="9876432">
                <span class="text-danger" id="phone-number-error"></span>
            </div>
            <div class="form-group">
                <label for="email"> Email: </label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <span class="text-danger" id="email-error"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="summit-order">Order</button>
        </form>
    </section>


    <section class="row justify-content-center bg-light p-3 pb-5">
<!--    Area to show all orders and button delete them-->
        <div class="col-md-12 output-area">
            <h2>All Orders</h2>

            <div id="ticket-list"></div>

            <button class="btn btn-danger" onclick="deleteOrders()"> Delete all orders</button>
        </div>
    </section>
</main>
</body>
</html>
