<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
<main>
    <h1>Order cinema tickets</h1>

<!--    return false to stop the page from refreshing -->
    <form onsubmit="summitOrder(); return false">

        <label for="movie">Movie:
            <select id="movie">
                <option class="hidden" value="" selected disabled>Choose a movie</option>
                <option>Interstellar</option>
                <option>Arrival</option>
                <option>Captain Philips</option>
                <option>Everything Everywhere All At Once</option>
                <option>Parasite</option>
            </select>
        </label>
        <span class="input-error" id="movie-error"></span>
        <label> Number of tickets
            <input type="number" id="number">
        </label>
        <span class="input-error" id="number-error"></span>
        <label> First Name
            <input type="text" id="first-name" placeholder="First name">
        </label>
        <span class="input-error" id="first-name-error"></span>
        <label> Last Name
            <input type="text" id="last-name"  placeholder="Last Name">
        </label>
        <span class="input-error" id="last-name-error"></span>
        <label> Phone Number
            <input type="text" id="phone-number" placeholder="9876432">
        </label>
        <span class="input-error" id="phone-number-error"></span>
        <label> Email
            <input type="text" id="email" placeholder="name@example.com">
        </label>
        <span class="input-error" id="email-error"></span>
        <button type="submit" id="summit-order">Order</button>
    </form>

<!--    Area to show all orders and button delete them-->
    <section class="output-area">
        <h2>All Orders</h2>

        <div id="ticket-list"></div>

        <button onclick="deleteOrders()"> Delete all orders</button>
    </section>
</main>
</body>
</html>
