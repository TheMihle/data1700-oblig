<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
<main class="container">
    <section class="row bg-light justify-content-center display-1 p-4 pt-5">ðŸŽ¥</section>
    <section class="row justify-content-center bg-light p-3 pt-4">
        <h1 class="col-xl-6 col-lg-7 col-md-12">Order cinema tickets</h1>
    </section>
    <section class="row justify-content-center bg-light p-3">

<!--    return false to stop the page from refreshing -->
<!--        Form section-->
        <form class="col-xl-6 col-lg-7 col-md-12" onsubmit="summitOrder(); return false">
            <div class="alert alert-danger" id="backend-error" style="display: none">

            </div>
            <div class="form-group">
                <label for="movie">Movie: </label>
                <select class="form-control" id="movie" required>
                    <option class="d-none" value="" selected disabled>Choose a movie</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount"> Amount of tickets: </label>
                <input type="text" class="form-control" id="amount" placeholder="0" required inputmode="numeric"
                       pattern="[1-9][0-9]{0,1}" title="Must be between 1 and 99">
            </div>
            <div class="form-group">
                <label for="first-name"> First Name: </label>
                <input type="text" class="form-control" id="first-name" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="last-name"> Last Name: </label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="phone-number"> Phone Number: </label>
                <input type="tel" class="form-control" id="phone-number" placeholder="9876432" required
                       pattern="[0-9]+" minlength="4" maxlength="13" title="Only use numbers">
            </div>
            <div class="form-group">
                <label for="email"> Email: </label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required
                       pattern=".+@[A-Za-z0-9]+\.[A-Za-z0-9]{2,}" title="Must be a valid email address, name@example.com">
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="summit-order">Order</button>
        </form>
    </section>

<!--    Show orders section-->
    <section class="row justify-content-center bg-light p-3">
<!--    Area to show all orders and button delete them-->
        <div class="col-md-12 output-area">
            <h2>All Orders</h2>

            <div class="table-responsive" id="ticket-list"></div>

            <button class="btn btn-danger" onclick="deleteOrders()"> Delete all orders</button>
        </div>
    </section>

<!--    Edit order section-->
    <section class="row justify-content-lg-center bg-light p-3 pb-5">
        <form class="col-xl-6 col-lg-7 col-md-12" style="display: none" id="update-form" onsubmit="updateOrder(); return false">
            <h2 class="pb-3">Edit Order:</h2>
            <label for="id-update" class="d-none"></label>
            <input class="d-none" id="id-update">
            <div class="form-group">
                <label for="movie-update">Movie: </label>
                <select class="form-control" id="movie-update" required>
                    <option class="d-none" value="" selected disabled>Choose a movie</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount"> Amount of tickets: </label>
                <input type="text" class="form-control" id="amount-update" placeholder="0" required inputmode="numeric"
                       pattern="[1-9][0-9]{0,1}" title="Must be between 1 and 99">
            </div>
            <div class="form-group">
                <label for="first-name-update"> First Name: </label>
                <input type="text" class="form-control" id="first-name-update" placeholder="First name" required>
            </div>
            <div class="form-group">
                <label for="last-name-update"> Last Name: </label>
                <input type="text" class="form-control" id="last-name-update" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="phone-number"> Phone Number: </label>
                <input type="tel" class="form-control" id="phone-number-update" placeholder="9876432" required
                       pattern="[0-9]+" minlength="4" maxlength="13" title="Only use numbers">
            </div>
            <div class="form-group">
                <label for="email-update"> Email: </label>
                <input type="email" class="form-control" id="email-update" placeholder="name@example.com" required
                       pattern=".+@[A-Za-z0-9]+\.[A-Za-z0-9]{2,}" title="Must be a valid email address, name@example.com">
            </div>
            <button type="submit" class="btn btn-success btn-block" id="summit-order-update">Update Order</button>
            <button type="reset"   class="btn btn-danger btn-block" id="cancel-order-update" onclick="cancelUpdate()">Cancel</button>
        </form>
    </section>
</main>
</body>
</html>
