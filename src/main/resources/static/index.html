<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
<main>
    <h1>Order cinema tickets</h1>

<!--    return false to stop the page from refreshing -->
    <form class="form" onsubmit="summitOrder(); return false">

        <label for="movie">Movie:
            <select id="movie">
                <option>Interstellar</option>
                <option>Arrival</option>
                <option>Captain Philips</option>
                <option>Everything Everywhere All At Once</option>
                <option>Parasite</option>
            </select>
        </label>

        <label> Number of tickets
            <input type="number" id="number" required>
        </label>
        <label> First Name
            <input type="text" id="first-name" placeholder="First name" required>
        </label>
        <label> Last Name
            <input type="text" id="last-name"  placeholder="Last Name" required>
        </label>
        <label> Phone Number
            <input type="text" id="phone-number" placeholder="9876432" required
                   pattern="[0-9]+" maxlength="8" minlength="8">
        </label>
        <label> Email
            <input type="text" id="email" placeholder="name@example.com" required
                   pattern=".+@[A-Za-z0-9]+\..+" title="Must be a valid email address, name@example.com">
        </label>

        <button type="submit" id="summit-order">Order</button>
    </form>

<!--    Area to show all orders and button delete them-->
    <section class="output-area">
        <h2>All Orders</h2>

        <div id="ticket-list"></div>

        <button onclick="deleteOrders()"> Delete all orders</button>
    </section>
</main>
</body>
</html>
